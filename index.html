<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Course Tracker</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="courseName">Course Name:</label>
                <select id="courseName">
                    <optgroup label="Junior Courses">
                        <option value="Jr-1">Jr-1</option>
                        <option value="Jr-2">Jr-2</option>
                        <option value="Jr-3">Jr-3</option>
                        <option value="Jr-4">Jr-4</option>
                    </optgroup>
                    <optgroup label="Alpha Course">
                        <option value="Alpha">Alpha</option>
                    </optgroup>
                    <optgroup label="Advanced Courses">
                        <option value="Advanced-1">Advanced-1</option>
                        <option value="Advanced-2">Advanced-2</option>
                        <option value="Advanced-3">Advanced-3</option>
                    </optgroup>
                    <optgroup label="Pro Courses">
                        <option value="pro-1">pro-1</option>
                        <option value="pro-2">pro-2</option>
                        <option value="pro-3">pro-3</option>
                    </optgroup>
                </select>
            </div>
            <div class="input-group">
                <label for="courseDate">Date:</label>
                <input type="date" id="courseDate">
            </div>
            <div class="input-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime">
            </div>
            <div class="input-group">
                <label for="campus">Campus:</label>
                <select id="campus">
                    <option value="Nazareth">Nazareth</option>
                    <option value="Haifa">Haifa</option>
                </select>
            </div>
            <button id="addCourseBtn">Add Course</button>
        </div>

        <div class="view-toggle">
            <button id="toggleViewBtn">Calendar View</button>
        </div>

        <hr>

        <div class="filter-section">
            <h2>Filter Courses:</h2>
            <button class="filter-btn" data-filter="All">All</button>
            <button class="filter-btn" data-filter="Jr-1">Jr-1</button>
            <button class="filter-btn" data-filter="Jr-2">Jr-2</button>
            <button class="filter-btn" data-filter="Jr-3">Jr-3</button>
            <button class="filter-btn" data-filter="Jr-4">Jr-4</button>
            <button class="filter-btn" data-filter="Alpha">Alpha</button>
            <button class="filter-btn" data-filter="Advanced-1">Advanced-1</button>
            <button class="filter-btn" data-filter="Advanced-2">Advanced-2</button>
            <button class="filter-btn" data-filter="Advanced-3">Advanced-3</button>
            <button class="filter-btn" data-filter="pro-1">pro-1</button>
            <button class="filter-btn" data-filter="pro-2">pro-2</button>
            <button class="filter-btn" data-filter="pro-3">pro-3</button>
        </div>

        <div class="campus-slider">
            <label for="campusSlider">Campus:</label>
            <input type="range" id="campusSlider" min="0" max="2" value="1" step="1">
            <span id="campusSliderValue">All</span>
        </div>

        <hr>

        <div id="courseList" class="course-list">
            </div>

        <div id="calendarWrapper" class="calendar-wrapper hidden">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="calendar-nav">Prev</button>
                <h2 id="calendarMonthLabel"></h2>
                <button id="nextMonthBtn" class="calendar-nav">Next</button>
            </div>
            <div class="calendar-caption">Sun</div>
            <div class="calendar-caption">Mon</div>
            <div class="calendar-caption">Tue</div>
            <div class="calendar-caption">Wed</div>
            <div class="calendar-caption">Thu</div>
            <div class="calendar-caption">Fri</div>
            <div class="calendar-caption">Sat</div>
            <div id="calendarView" class="calendar-view"></div>
        </div>
    </div>

    <div id="courseModal" class="course-modal hidden">
        <div class="course-modal-content">
            <button id="modalCloseBtn" class="modal-close">Close</button>
            <div id="modalDetails"></div>
        </div>
    </div>

    <div id="dayModal" class="day-modal hidden">
        <div class="day-modal-content">
            <div class="day-modal-header">
                <h3 id="dayModalDate"></h3>
                <button id="dayModalCloseBtn" class="modal-close" type="button">Close</button>
            </div>
            <div id="dayModalSchedule" class="day-modal-body"></div>
        </div>
    </div>

    <script src="jscript.js"></script>
</body>
</html>
